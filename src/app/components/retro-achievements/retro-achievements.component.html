<div class="clearfix" *ngIf="items">
  <div *ngFor="let ach of items | limitTo:limit" class="achievement" [mdTooltip]="ach.Title">
    <img [src]="ach.BadgeName" [alt]="ach.Description">
  </div>
  <div *ngIf="items.length > limit" (click)="limit = items.length">{{items.length - limit}}+ Games</div>
</div>
