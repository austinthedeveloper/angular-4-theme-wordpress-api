<div class="card row no-gutter" *ngIf="data">
  <div class="logo" [style.background]="data.acf.color">
    <a [attr.href]="data.acf.site || '#'" *ngIf="data.better_featured_image">
      <img [src]="data.better_featured_image.source_url" [attr.alt]="data.title.rendered">
    </a>
    <span flex></span>
    <div class="card-actions">
      <a class="social-icon" target="_new" [href]="data.acf.site || '#'" *ngIf="data.acf.site">
        <i class="fa fa-mail-forward" matTooltip="View Site" matTooltipPosition="right"></i>
      </a>
    </div>
  </div>
  <div class="card-content col">
    <mat-card-title class="card-title">
      <span class="mat-headline">{{data.acf.alternate_company_name || data.title.rendered}}</span>
      <div class="card-meta">
        <div class="card-location">{{data.acf.location}}</div>
        <div class="card-position">{{data.acf.position}}</div>
        <div class="card-date">{{data.acf.start_date}} - {{data.acf.end_date || 'Present'}}</div>
      </div>
    </mat-card-title>
    <div class="card-details" [innerHtml]="data.content.rendered"></div>
  </div>
</div>
