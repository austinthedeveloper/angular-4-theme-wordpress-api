<h1 class="page-title">Projects</h1>
<div class="row no-gutter">
  <div class="project-card col-6" *ngFor="let post of projects">
    <md-card>
      <img [src]="post.better_featured_image.media_details.sizes.medium.source_url" class="md-card-image" [attr.alt]="post.title.rendered">
      <md-card-title>
        <span class="md-headline">{{post.title.rendered}}</span>
        <span class="md-subhead">Project Date: {{post.acf.project_date | date:'mediumDate'}}</span>
      </md-card-title>
      <md-card-content *ngIf="post.excerpt" [innerHtml]="post.excerpt.rendered">
      </md-card-content>
      <md-card-actions>
        <a md-button color="primary" *ngIf="post.acf.project_url" [href]="post.acf.project_url" target="_new">View Site</a>
        <a md-button color="primary" *ngIf="post.acf.gallery || post.content.rendered" [routerLink]="['/projects', post.slug]">See More</a>
      </md-card-actions>
    </md-card>
  </div>
</div>
