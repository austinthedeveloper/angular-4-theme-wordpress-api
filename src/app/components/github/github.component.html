<div *ngFor="let issue of issues" class="git-list-item row no-gutter"
[ngClass]="status(issue.state)">
  <div class="github-status col-1">
    <i class="fa" [ngClass]="statusIcon(issue.state)"></i>
  </div>
  <div class="github-content col">
    <h3>{{issue.state | Capitalize}} - {{issue.title}}</h3>
    <h4>{{ issue.created_at | date:'mediumDate' }}</h4>
  </div>
</div>
<div *ngIf="!issues.length">
  <h2>There are currently no issues.</h2>
</div>
