<article class="exerpt" *ngFor="let post of posts" [routerLink]="['/post', post.slug]">
  <h2 class="post-title">{{post.title.rendered}}</h2>
  <h4 class="post-date">{{post.date | date:'mediumDate'}}</h4>
  <div [innerHtml]="post.excerpt.rendered"></div>
  <div class="row no-gutters justify-content-end">
    <div class="col-3">
      <a md-raised-button color="primary" class="read-more" [routerLink]="['/post', post.slug]">Read More</a>
    </div>
  </div>
</article>
