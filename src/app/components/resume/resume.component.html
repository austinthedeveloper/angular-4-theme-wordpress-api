<div class="row no-gutter">
  <h1 class="col">Resume</h1>
  <div class="col-4">
    <a mat-raised-button color="primary"
    href="http://www.austinthedeveloper.com/wp-content/uploads/2017/11/Stewart-Austin-Resume-2017.pdf"
    target="new"
    class="resume-button">Download Resume</a>
  </div>
</div>

<app-resume-card *ngFor="let resume of resumeData" [data]="resume"></app-resume-card>
<app-file-check-multiple [items]="files"></app-file-check-multiple>
